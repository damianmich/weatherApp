<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>WeatherApp</title>
</head>

<body>
  <main class="container">
    <header class="title">
      <h1>Your weather</h1>
      <div class="error">Error</div>
    </header>
    <div class="weather-container">
      <img class="sky" src="img/unknown.png" alt="">
      <div class="temperature">
        <p class="number active">---</p>
        <p class="unit"></p>
      </div>
      <p class="description"></p>
      <p class="country"></p>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
